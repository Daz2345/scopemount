<template name="svg_palomar">
    <svg width="680" height="170" viewBox="0 0 680 170" style="position: absolute; left:0;top:1;">
        <defs>
            <filter id='glass'>
                <feGaussianBlur in="SourceGraphic" stdDeviation="7" result="frosted" />
                <!-- Shadow Offset -->
                <feOffset in="SourceGraphic" dx='0' dy='1' />
                <!-- Shadow Blur -->
                <feGaussianBlur stdDeviation='0' result='offset-blur' />
                <!-- Invert the drop shadow to create an inner bevel -->
                <feComposite operator='out' in='SourceGraphic' in2='offset-blur' result='inverse' />
                <!-- Color & Opacity -->
                <feFlood flood-color='rgba(255,255,255,0.6)' flood-opacity='1' result='color' />
                <!-- Clip color inside bevel -->
                <feComposite operator='in' in='color' in2='inverse' result='bevel' />
                <!-- Put bevel over frosted object -->
                <feComposite operator='over' in='bevel' in2='frosted' />
                <!-- Compensate for opacity bleeding around the edges -->
                <feComponentTransfer>
                    <feFuncA type="discrete" tableValues="1 1" />
                </feComponentTransfer>
            </filter>
        </defs>
        <image filter="url(#glass)" xlink:href="{{thumbnailUrl}}" x="0" y="0" height="350px" width="680px" />
    </svg>
</template>
